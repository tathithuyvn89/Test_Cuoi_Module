<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so thuoc day fibonacci</title>
</head>
<body>
<script>
    function isFibonacci(x) {
        let n1=0;
        let n2=1;
        let n3;
        for (let i=0; i<=x;i++){
            n3=n1+n2;
            n1=n2;
            n2=n3;
            if (n3>=x){
                break;
            }
            console.log(n3);
        }
        if (x===n3 ){
            return true;
        } else {
            return false;
        }
    }
    // Test
    let m=55;
    console.log(isFibonacci(m));
</script>
</body>
</html>
